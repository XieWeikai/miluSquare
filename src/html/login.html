{{define "layout"}}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link href="./static/other/favicon.ico" rel="icon">
    <meta name="description" content="麋鹿广场:为大学生准备的社区平台">
    <meta name="keywords" content="麋鹿广场,登录">
    <link href="static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: rgb(247,247,247);position: relative">
    {{ template "nav"}}

    <form class="form-horizontal" action="/login" method="post">
        <div class="form-group">
            <label for="inputEmail3" class="col-xs-2 col-xs-offset-2 control-label">邮箱</label>
            <div class="col-xs-5">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-xs-2 col-xs-offset-2 control-label">密码</label>
            <div class="col-xs-5">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
            </div>
        </div>
        {{ if .Exist}}
        <div class="alert alert-danger text-center" role="alert">{{.Msg}}</div>
        {{end}}
        <div class="form-group">
            <div class="col-xs-offset-4 col-xs-8">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-4 col-xs-8">
                <button type="submit" class="btn btn-default">登录</button>
            </div>
        </div>
    </form>

    {{ template "footer" }}
    <script src="static/js/jquery.min.js"></script>
    <script src="static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="static/js/setting.js"></script>
</body>
</html>

{{end}}
