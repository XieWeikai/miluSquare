{{define "layout"}}

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>麋鹿广场-新社区</title>
        <link href="./static/other/favicon.ico" rel="icon">
        <meta name="description" content="麋鹿广场:为大学生准备的社区平台">
        <meta name="keywords" content="麋鹿广场,登录">
        <link href="static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body style="background-color: rgb(247,247,247);position: relative">
    {{ template "nav"}}

    {{ if .Exist}}
        <div class="alert {{.Alert}} text-center" role="alert">{{.Msg}}</div>
    {{end}}
    <form class="form-horizontal" action="/newcommunity" method="post">
        <div class="form-group">
            <label for="inputName" class="col-xs-2 col-xs-offset-2 control-label">名字</label>
            <div class="col-xs-5">
                <input type="text" class="form-control" id="inputNmae" placeholder="Community name" name="name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputDesc" class="col-xs-2 col-xs-offset-2 control-label">描述</label>
            <div class="col-xs-5">
                <textarea id="inputDesc" rows="3" class="form-control" placeholder="描述该社区" name="desc"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="inputBelong" class="col-xs-2 col-xs-offset-2 control-label">所属</label>
            <div class="col-xs-5">
                <input type="text" class="form-control" id="inputBelong" placeholder="所属 例:BUPT" name="belong">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-4 col-xs-8">
                <button type="submit" class="btn btn-default">创建</button>
            </div>
        </div>
    </form>

    {{ template "footer" }}
    <script src="static/js/jquery.min.js"></script>
    <script src="static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="static/js/setting.js"></script>
    </body>
    </html>

{{end}}
