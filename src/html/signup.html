{{define "layout"}}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>麋鹿广场-注册</title>
    <link href="./static/other/favicon.ico" rel="icon">
    <meta name="description" content="麋鹿广场:为大学生准备的社区平台">
    <meta name="keywords" content="麋鹿广场,登录">
    <link href="static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: rgb(247,247,247);position: relative">
{{ template "nav"}}
<div id="signup">

    <form class="form-horizontal" action="/signup" method="post">
        {{ if .Exist}}
            <div class="alert alert-danger text-center" role="alert">{{.Msg}}</div>
        {{end}}
        <div class="form-group">
            <label for="username" class="col-xs-2 col-xs-offset-2 control-label">昵称</label>
            <div class="col-xs-5">
                <input type="text" class="form-control" id="username" placeholder="username" name="username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-xs-2 col-xs-offset-2 control-label">邮箱</label>
            <div class="col-xs-5">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email" v-model="email" @input="checkE">
            </div>
        </div>
        <div class="text-center alert alert-danger" v-show="Eerror">邮箱格式错误</div>

        <div class="form-group">
            <label for="inputPassword3" class="col-xs-2 col-xs-offset-2 control-label">密码</label>
            <div class="col-xs-5">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password" v-model="password1" @input="checkP">
            </div>
        </div>
        <div class="text-center alert alert-danger" v-show="checkPass">密码长度小于6</div>
        <div class="form-group">
            <label for="inputPassword4" class="col-xs-2 col-xs-offset-2 control-label">再次输入密码</label>
            <div class="col-xs-5">
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password" v-model="password2" @input="checkP">
            </div>
        </div>
        <div class="text-center alert alert-danger" v-show="Perror">两次密码不一致</div>
        <div class="form-group">
            <div class="col-xs-offset-4 col-xs-8">
                <button type="submit" class="btn btn-default" :disabled="Perror || Eerror || checkPass">注册</button>
            </div>
        </div>
    </form>

</div>
{{ template "footer" }}
<script src="static/js/jquery.min.js"></script>
<script src="static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="static/js/setting.js"></script>
<script src="static/js/vue.js"></script>
<script src="static/js/vueSignUp.js"></script>
</body>
</html>

{{end}}
